server:
  port: 9031
#debug: true

spring:
  application:
    name: sentinel-dashboard-plus
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://xx.xx.xx.xx/db1?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true}
    username: ${MYSQL_USERNAME:xxxxxx}
    password: ${MYSQL_PASSWORD:xxxxxx}
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource


mybatis:
  mapper-locations:
    - classpath:mapper/*Mapper.xml
  type-aliases-package: com.example.webapp.po
debug: true
